---
- name: (Deprecation) Catch and report renamed settings
  ansible.builtin.fail:
    msg: >-
      Your configuration contains a variable, which now has a different name.
      Please change your configuration to rename the variable (`{{ item.old }}` -> `{{ item.new }}`).
  when: "lookup('ansible.builtin.varnames', ('^' + item.old + '$'), wantlist=True) | length > 0"
  with_items:
    - { "old": "gotosocial_config_path", "new": "<Removed>" }
    - { "old": "gotosocial_database_host", "new": "gotosocial_database_hostname" }
    - { "old": "gotosocial_env_path", "new": "<Removed>" }
    - { "old": "gotosocial_environment_variables_extension", "new": "gotosocial_environment_variables_additional_variables" }
    - { "old": "gotosocial_http_header_content_permission_policy", "new": "gotosocial_http_header_permissions_policy" }
    - { "old": "gotosocial_metrics_auth_enabled", "new": "gotosocial_container_labels_metrics_middleware_basic_auth_enabled" }
    - { "old": "gotosocial_metrics_auth_username", "new": "<superseded by gotosocial_container_labels_metrics_middleware_basic_auth_users>" }
    - { "old": "gotosocial_metrics_auth_password", "new": "<superseded by gotosocial_container_labels_metrics_middleware_basic_auth_users>" }

- name: Fail if required GoToSocial settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`).
  when: "item.when | bool and lookup('vars', item.name, default='') | string | length == 0"
  with_items:
    - { "name": "gotosocial_identifier", when: true}
    - { "name": "gotosocial_uid", when: true}
    - { "name": "gotosocial_gid", when: true}
    - { "name": "gotosocial_hostname", when: true}
    - { "name": "gotosocial_path_prefix", when: true}
    - { "name": "gotosocial_container_network", when: true}
    - { "name": "gotosocial_database_hostname", when: "{{ gotosocial_database_type == 'postgres' }}"}
    - { "name": "gotosocial_database_password", when: "{{ gotosocial_database_type == 'postgres' }}"}
    - { "name": "gotosocial_container_labels_traefik_hostname", when: "{{ gotosocial_container_labels_traefik_enabled }}"}
    - { "name": "gotosocial_container_labels_metrics_hostname", when: "{{ gotosocial_container_labels_metrics_enabled }}"}

- name: Fail if GoToSocial database type invalid
  ansible.builtin.fail:
    msg: >-
      gotosocial_database_type must be 'postgres' or 'sqlite'
  when: "gotosocial_database_type not in ['postgres', 'sqlite']"

- name: Fail if SMTP settings are missing (and SMTP is enabled by setting host)
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`) to correctly set up email via SMTP.
  when: "gotosocial_smtp_host != '' and lookup('vars', item, default='') | string | length == 0"
  with_items:
    - gotosocial_smtp_from

- name: Run if Traefik is enabled
  when: gotosocial_container_labels_traefik_enabled | bool
  block:
    - name: Fail if Traefik settings required for GoToSocial are not defined
      ansible.builtin.fail:
        msg: >-
          You need to define a required configuration setting (`{{ item }}`).
      when: "lookup('vars', item, default='') | string | length == 0"
      with_items:
        - gotosocial_container_labels_traefik_hostname
        - gotosocial_container_labels_traefik_path_prefix

    - name: Fail if gotosocial_container_labels_traefik_path_prefix is different than /
      ansible.builtin.fail:
        msg: >-
          gotosocial_container_labels_traefik_path_prefix (`{{ gotosocial_container_labels_traefik_path_prefix }}`) must be `/`.
          GoToSocial does not support hosting under a subpath yet.
      when: "gotosocial_container_labels_traefik_path_prefix != '/'"

    # We ensure it doesn't end with a slash, because we handle both (slash and no-slash).
    # Knowing that `gotosocial_container_labels_traefik_path_prefix` does not end with a slash
    # ensures we know how to set these routes up without having to do "does it end with a slash" checks elsewhere.
    - name: Fail if gotosocial_container_labels_traefik_path_prefix ends with a slash
      ansible.builtin.fail:
        msg: >-
          gotosocial_container_labels_traefik_path_prefix (`{{ gotosocial_container_labels_traefik_path_prefix }}`) must either be `/` or not end with a slash (e.g. `/gotosocial`).
      when: "gotosocial_container_labels_traefik_path_prefix != '/' and gotosocial_container_labels_traefik_path_prefix[-1] == '/'"
